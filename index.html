<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/main.css" />
    <title>TodoList With TypeScript OOP</title>
  </head>
  <body>
    <!-- Project Template -->
    <template>
      <li draggable="true">
        <h3></h3>
        <p></p>
        <span></span>
      </li>
    </template>

    <!-- Project List Template -->
    <template>
      <div class="project-list">
        <h2></h2>
        <ul></ul>
      </div>
    </template>

    <!-- Add Project Template -->
    <template>
      <div class="add-project">
        <div class="form-control">
          <label for=""></label>
          <input id="" type="text" />
        </div>
      </div>
    </template>

    <!-- Main App -->
    <div class="container">
      <header>
        <div class="logo"><b>Project Management</b></div>
      </header>
      <main class="app">
        <div class="projects"></div>
      </main>
      <script src="/dist/bundle.js"></script>
    </div>
  </body>
</html>
